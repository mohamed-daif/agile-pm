apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agile-pm.fullname" . }}-api
  labels:
    {{- include "agile-pm.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.api.enabled }}
  replicas: {{ .Values.replicaCount.api }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agile-pm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "agile-pm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.config.apiPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "agile-pm.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.apiPort }}
          envFrom:
            - configMapRef:
                name: {{ include "agile-pm.fullname" . }}-config
            - secretRef:
                name: {{ include "agile-pm.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
