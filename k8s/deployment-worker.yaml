apiVersion: apps/v1
kind: Deployment
metadata:
  name: agile-pm-worker
  namespace: agile-pm
  labels:
    app.kubernetes.io/name: agile-pm
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: agile-pm
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agile-pm
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: agile-pm
      containers:
        - name: worker
          image: ghcr.io/mohamed-daif/agile-pm:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "agile_pm.queue.celery_app", "worker", "-l", "INFO"]
          envFrom:
            - configMapRef:
                name: agile-pm-config
            - secretRef:
                name: agile-pm-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
