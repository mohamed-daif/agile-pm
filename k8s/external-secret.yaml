# External Secrets Operator configuration
# Requires ESO to be installed: helm install external-secrets external-secrets/external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: agile-pm
spec:
  provider:
    vault:
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "agile-pm"
          serviceAccountRef:
            name: agile-pm
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agile-pm-secrets
  namespace: agile-pm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: agile-pm-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: agile-pm/database
        property: url
    - secretKey: REDIS_URL
      remoteRef:
        key: agile-pm/redis
        property: url
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: agile-pm/auth
        property: jwt_secret
    - secretKey: API_KEY
      remoteRef:
        key: agile-pm/auth
        property: api_key
