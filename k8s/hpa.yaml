apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agile-pm-api
  namespace: agile-pm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agile-pm-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agile-pm-worker
  namespace: agile-pm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agile-pm-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
