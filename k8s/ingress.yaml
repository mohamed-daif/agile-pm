apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agile-pm
  namespace: agile-pm
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - agile-pm.example.com
      secretName: agile-pm-tls
  rules:
    - host: agile-pm.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agile-pm-api
                port:
                  number: 80
