groups:
  - name: agile-pm-alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{job="agile-pm",status=~"5.."}[5m]))
          / sum(rate(http_requests_total{job="agile-pm"}[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
      
      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="agile-pm"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
          description: "p95 latency is {{ $value | humanizeDuration }}"
      
      # Queue Backlog
      - alert: QueueBacklog
        expr: celery_queue_length{job="agile-pm"} > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Task queue backlog growing"
          description: "Queue {{ $labels.queue }} has {{ $value }} pending tasks"
      
      # Database Connections Exhausted
      - alert: DatabaseConnectionsExhausted
        expr: |
          database_pool_connections{job="agile-pm",state="active"}
          / database_pool_connections{job="agile-pm",state="total"} > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of connections in use"
      
      # Redis Connection Failed
      - alert: RedisConnectionFailed
        expr: redis_connected{job="agile-pm"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection lost"
          description: "Unable to connect to Redis cache"
      
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="agile-pm"}
          / container_spec_memory_limit_bytes{job="agile-pm"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage at {{ $value | humanizePercentage }}"
      
      # Webhook Delivery Failures
      - alert: WebhookDeliveryFailures
        expr: |
          rate(webhook_deliveries_total{job="agile-pm",status="failed"}[5m])
          / rate(webhook_deliveries_total{job="agile-pm"}[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High webhook failure rate"
          description: "{{ $value | humanizePercentage }} of webhooks failing"
      
      # Service Down
      - alert: ServiceDown
        expr: up{job="agile-pm"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agile-PM service is down"
          description: "Service has been unreachable for more than 1 minute"
