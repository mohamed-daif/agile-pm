server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: agile-pm
    static_configs:
      - targets:
          - localhost
        labels:
          job: agile-pm
          __path__: /var/log/agile-pm/*.log
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            request_id: request_id
            trace_id: trace_id
      
      - labels:
          level:
          request_id:
          trace_id:
      
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      - output:
          source: message

  - job_name: agile-pm-docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            error: error
      - labels:
          level:
